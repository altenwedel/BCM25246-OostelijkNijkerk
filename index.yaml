  - id: 4
    titel: "Kaders januari 2025"
    bestandsnaam: "kaders_nijkerk.md + rapportage CB 5.pdf (hoofdstuk 2.4)"
    type: "Raadsbesluit / kaderstellend document"
    datum: "2025-01-30"
    bron: "Gemeenteraad Nijkerk"
    status: "Vastgesteld - bindende randvoorwaarden"
    gewicht: "zeer_hoog"
    samenvatting: |
      Zes themagebieden met harde kaders:
      1. Wonen: Min. 2000 woningen 2030-2040, hoogbouw tot 50m 
         bij station, max 20m Slichtenhorst
      2. Buitensport: Huidige capaciteit + uitbreiding 
         (3-4 kunstgrasvelden, 2 korfbal, 4-5 tennis)
      3. Landschap: Aansluiten slagen-/kampenlandschap, 
         versterken groen, recreatief uitloopgebied
      4. Station: P+R behouden, doorgaand verkeer verminderen, 
         stationsplein versterken
      5. Ontsluiting: Noordoost en zuidoost verbindingswegen, 
         autoluwe buurten
      6. Voorzieningen: Compleet basisniveau, gezonde leefstijl
    link: "Raadsdocument gemeente Nijkerk"
    rol: "Spelregels; randvoorwaarden voor alle scenario's"

