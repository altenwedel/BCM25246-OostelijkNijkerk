      - Wonen: zorgen schaal/dichtheid, kansen betaalbaarheid
      - Sport: zorgen verplaatsing, kansen clustering
      - Mobiliteit: zorgen verkeersdrukte, kansen OV/fiets
      Veel vragen over proces, transparantie, weglocaties.
    link: "https://www.nijkerk.eu/bijeenkomsten-in-2025"
    rol: "Bewonersstem; essentieel voor participatieve insteek"

