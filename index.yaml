    bron: "CB5 Stedenbouw"
    status: "Concept, wordt oktober 2025 besproken"
    gewicht: "zeer_hoog"
    samenvatting: |
      Vier participatiescenario's met visualisaties:
      
      Scenario 1 - Uitbreiden bij Luxool:
      Woningbouw rond Luxool/station, sport naar Slichtenhorst.
      + Clustering voorzieningen, behoud landschap elders
      - Overlast sport Nijkerkerveen, kosten verplaatsing
      
      Scenario 2 - Uitbreiden bij Oude Amersfoortseweg:
      Woningbouw verspreid incl. Amersfoortseweg, sport deels Luxool.
      + Hoogteafbouw naar landschap, differentiatie woningen
      - Gemiste kans station, minder clustering
      
      Scenario 3 - Lage dichtheid:
      Verspreide laagbouw over groot gebied.
      + Past bij Nijkerkse schaal, wandelen buitengebied
      - Veel landschap verdwijnt, hoog autogebruik
      
      Scenario 4 - Hoge dichtheid:
      Hoogbouw bij station, landschap behouden, sport Slichtenhorst.
      + Veel landschap blijft, station optimaliseren
      - Hogere kosten, minder groene straten hoogbouw
      
      Elk scenario: kaarten, aandachtspunten per thema, voor-/nadelen.
    link: "Intern CB5-document"
    rol: "HART VAN VIDEO 2; moet helder uitgelegd en visueel gemaakt worden"

