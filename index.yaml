      Interactief spel op grote kaarten: opgaven plaatsen 
      (wonen, natuur, sport, voorzieningen, mobiliteit).
      Uitgangspunt: minimaal 2000 woningen.
      Uitkomsten:
      - Voorkeur hoogbouw bij station (clustering)
      - Behoud landschap Salentein belangrijk
      - Discussie rondwegen vs inprikkers
      - Verplaatsing sport lastig vraagstuk
      - Veel verschillende visies
      Input vormde basis voor vier participatiescenario's CB5.
    link: "https://www.nijkerk.eu/bijeenkomsten-in-2025"
    rol: "Inputbron; directe koppeling bewonersbijdrage naar scenario's"

