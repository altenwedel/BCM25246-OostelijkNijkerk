  - id: 10
    titel: "Vier uitgewerkte scenario's (concept)"
    bestandsnaam: "CB5 IND50004909BA0 panelen scenarios Nijkerk Oost concept.pdf"
    type: "Conceptdocument stedenbouwkundige scenario's (visuele panelen)"
