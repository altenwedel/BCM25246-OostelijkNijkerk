      - Analyse per deelgebied (Luxool, Bronswerk, Slichtenhorst)
      - Kansen, zorgen, milieutechnische aandachtspunten
      - Bouwstenen: modulaire elementen (woningdichtheden, 
        sport, verkeer, groen)
      - "Nijkerkse barcode": visualisatie functies/ruimtegebruik
      - Dilemma's: wonen vs landschap, hoogbouw vs kleinschalig
    link: "https://www.nijkerk.eu/gebiedsuitwerking-oostelijk-nijkerk"
    rol: "Onderbouwing; essentieel voor uitleg scenario's en dilemma's"

