    type: "Visueel script (beeld/voice-over/geluid)"
    datum: "2023"
    bron: "Beaumont Communicatie & Management"
    status: "Referentiedocument"
    gewicht: "hoog"
    samenvatting: |
      Eerdere storyboards Nijkerkse participatieprocessen.
      Scènestructuur: BEELD / TEKST (of VOICE-OVER) / GELUID.
      Wethouder Heutink-Wenderich gezicht van video's.
      Kenmerken:
      - Directe aanspreekvorm ("u", "we", "samen")
      - Korte, heldere zinnen
      - Wethouder + visualisaties (puzzels, vragen, tijdlijnen)
      - Toegankelijke taal zonder jargon
      - Visuele elementen ondersteunen tekst
      - Rustig tempo (muziekje + omgevingsgeluid)
      - Tijdlijn als visueel element werkt goed
      - Afsluiting: "want we doen het samen in Nijkerk"
    link: "Interne Beaumont-documenten"
    rol: "Formatreferentie; model voor opbouw en stijl nieuwe storyboard"

